<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sonnet Ring Dashboard</title>
  <!-- Styles FluentUI intégrés pour éviter les problèmes CSP -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', 'Segoe UI Web (West European)', -apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      background-color: #faf9f8;
      color: #323130;
    }
    
    html, body, #app {
      height: 100%;
    }

    /* Variables de design Fluent UI */
    :root {
      /* Couleurs principales */
      --brand-color: #0078d4;
      --brand-color-hover: #106ebe;
      --brand-color-pressed: #005a9e;
      
      /* Couleurs neutres */
      --neutral-foreground-rest: #323130;
      --neutral-foreground-hover: #201f1e;
      --neutral-background: #ffffff;
      --neutral-background-hover: #f3f2f1;
      --neutral-background-secondary: #faf9f8;
      --neutral-outline-rest: #8a8886;
      --neutral-outline-hover: #323130;
      
      /* Espacement */
      --space-xxs: 2px;
      --space-xs: 4px;
      --space-s: 8px;
      --space-m: 16px;
      --space-l: 24px;
      --space-xl: 32px;
      --space-xxl: 48px;
      
      /* Élévation */
      --elevation-0: none;
      --elevation-1: 0 1.6px 3.6px rgba(0, 0, 0, 0.13), 0 0.3px 0.9px rgba(0, 0, 0, 0.1);
      --elevation-2: 0 3.2px 7.2px rgba(0, 0, 0, 0.13), 0 0.6px 1.8px rgba(0, 0, 0, 0.11);
      --elevation-3: 0 6.4px 14.4px rgba(0, 0, 0, 0.13), 0 1.2px 3.6px rgba(0, 0, 0, 0.12);
      
      /* Bordures */
      --border-radius-small: 2px;
      --border-radius-medium: 4px;
      --border-radius-large: 8px;
      
      /* États */
      --error-color: #a4262c;
      --success-color: #107c10;
      --warning-color: #797673;
    }

    /* Classes utilitaires Fluent */
    .elevation-1 {
      box-shadow: var(--elevation-1);
    }
    
    .elevation-2 {
      box-shadow: var(--elevation-2);
    }
    
    .elevation-3 {
      box-shadow: var(--elevation-3);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/js/bundle.js"></script>
</body>
</html>
